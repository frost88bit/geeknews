<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekNews</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% for news in gparser %}
    <div class="articles">
        <div class="pic">
            <img class="article" src="{{ news.pic }}" alt="picture">
        </div>
        <div class="title">
            <a href="{{ news.link }}">{{ news.title }}</a>
        </div>
        <div class="date">
            {{ news.date }}
        </div>
    </div>
    {% endfor %} 
</body>
</html>
