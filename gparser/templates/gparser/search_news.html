{% extends 'gparser/base.html' %}

{% block title %} Article {% endblock %}

{% block content %} 
    <div class="container">       


    {% if searched %}
        <h1 class="search">You Searched for {{ searched }}</h1>
        <br/>
        {% for news in gparser %}
        <ul>
            <li class="search"><a href="/gparser/{{ news.id }}">{{ news.title }}</a></li>
        </ul>
        {% endfor %}

    {% else %}
        <h1 class="search">Hey! Sorry nothing for you yet...</h1>
    {% endif %}
    
    
    </div>
{% endblock %}
